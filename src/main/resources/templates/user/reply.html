<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="loginHtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; Charset=utf-8" />
    <meta http-equiv="Content-Language" content="zh-CN" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title text="article'"></title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
    <!--Layui-->
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet" />
    <!--font-awesome-->
    <link th:href="@{/font-awesome/css/font-awesome.min.css}" rel="stylesheet" />
    <!--全局样式表-->
    <link th:href="@{/css/global.css}" rel="stylesheet" />
    <link th:href="@{/css/animate.min.css}" rel="stylesheet" />
    <!-- 本页样式表 -->
    <link th:href="@{/css/detail.css}" rel="stylesheet" />
    <link th:href="@{/css/blog.css}" rel="stylesheet" />
    <link th:href="@{/css/me.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/master.css}" />
    <link rel="stylesheet" th:href="@{/css/gloable.css}" />
    <link rel="stylesheet" th:href="@{/css/nprogress.css}" />
    <link rel="stylesheet" th:href="@{/css/message.css}" />
    <!-- jquery -->
    <script th:src="@{/js/jquery.min.js}"></script>
</head>

<body>

<div th:insert="~{commons/commons.html :: top}"></div>

<div class="blog-body">

    <div class="blog-container">
        <div class="blog-main">
            <blockquote class="layui-elem-quote sitemap layui-breadcrumb shadow" style="visibility: visible;">
                <a href="userIndex.html" title="Homepage">Homepage<span class="layui-box">&gt;</span></a>
                <a href="article.html" title="article">article<span class="layui-box">&gt;</span></a>
            </blockquote>
            <div class="blog-main">
                <div id="parentArticleList" class="blog-main-left animated slideInLeft">
                    <div class="blog-module shadow" style="box-shadow: 0 1px 8px #a6a6a6;">
                        <fieldset class="layui-elem-field layui-field-title" style="margin-bottom:0" >
                            <legend th:text="return + ${name}"></legend>
                            <div class="layui-field-box">
                                <form class="layui-form blog-editor" th:action="@{/submitReply}" action="get"> <!--th:action="@{/submitTopic}" action="get"-->
                                    <div class="layui-input-inline" style="width: 100px">
                                    </div>
                                    <input type="hidden" th:value="${comment.floor}" name="floor">
                                    <input type="hidden" th:value="${comment.reply}" name="reply">
                                    <input type="hidden" th:value="${comment.commentTopicId}" name="commentTopicId">
                                    <div class="layui-form-item">
                                        <textarea required="required" id="content" name="content" class="layui-textarea" placeholder="please input content" style="height: 500px"></textarea>
                                    </div>
                                    <div class="layui-form-item ">
                                        <button type="submit" class="layui-btn" onclick="submitTopic()">return</button>
                                    </div>
                                </form>
                            </div>
                        </fieldset>
                    </div>
                </div>

            </div>
            <div class="clear "></div>
        </div>
    </div>
</div>
<!--页脚-->
<div th:insert="~{commons/commons.html :: down}"></div>
<div class="blog-mask animated layui-hide "></div>
<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/js/global.js}"></script>
<script th:src="@{/js/about.js}"></script>
<script th:src="@{/js/detail.js}"></script>

    function submitTopic(){
        if ($("#content").val().length < 1){
            layer.msg("NULL!")
        } else {
            layer.msg("return success！")

                    "topicTagId":$("#topicTagId").val(),
                },
                success:function (data) {
                    alert(data)
                },
                error:function (data){
                    alert(data)
                }
            })*/
        }
    }
</script>
</body>
</html>
