<body>

        <a class="blog-logo" style="transform:translate(-100px)" th:href="@{/userIndex.html}">Yobro</a>

        <ul class="layui-nav" lay-filter="nav">
            <li class="layui-nav-item">
                <a th:href="@{/toUserIndex}"><i class="fa fa-home fa-fw"></i>&nbsp;Home</a>

            </li>

                <form method="get" th:action="@{/article/selectSubmit}">
                    <div class="layui-inline layui-show-xs-block">
                        <input th:value="${session.selectMessage}" required="required" type="text" name="selectMessage"  placeholder="Please enter keywords" autocomplete="off" class="layui-input">

                    <button type="submit" class="layui-btn" style="background-color: #3F3F3F"><i class="layui-icon">&#xe615;</i></button>
                </form>
            </li>
            <li class="layui-nav-item" style="transform:translate(150px)">

            <div th:if="${session.loginUser == null}">

                    登录
                </a>&ndash;&gt;
                <a class="layui-nav-item" style="transform:translate(680px) translateY(-65px)">
                    <a th:href="@{/login.html}" ><i class="fa fa-paper-plane-o fa-fw"></i>&nbsp;登录</a>

            </div>
            </li>-->

                    <a th:href="@{/toPersonal/topic}" >

                <div th:if="${session.loginUser == null}">

                    </a>
                </div>
            </li>
            <li class="layui-nav-item" style="transform:translate(680px) translateY(-65px)">
                <a th:href="@{/loginOut}" th:if="${session.loginUser != null}"><i class="fa fa-paper-plane-o fa-fw"></i>&nbsp;Logout</a>
            </li>

    </div>
